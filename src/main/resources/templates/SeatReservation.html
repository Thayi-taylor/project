<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 모바일 최적화 -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="container">

<h2 class="text-center my-4">Schedule ID: <span th:text="${scheduleId}"></span></h2>

<!-- 스케줄 ID 입력 후 조회 버튼 -->
<div class="text-center mb-3">
    <form method="get" action="/seats">
        <input type="number" name="scheduleId" class="form-control w-50 d-inline" placeholder="스케줄 ID 입력">
        <button type="submit" class="btn btn-primary">조회</button>
    </form>
</div>

<!-- 좌석표 -->
<div class="table-responsive">
    <table class="table seat-table text-center">
        <tbody>
        <!-- A~K 행 반복 -->
        <tr th:each="rowLetter : ${#strings.arraySplit('A,B,C,D,E,F,G,H,I,J,K', ',')}">
            <td class="row-label fw-bold" th:text="${rowLetter}"></td>

            <!-- 좌석 배치: 6 - 공백 - 9 - 공백 - 6 -->
            <td th:each="seat : ${seats}"
                th:if="${seat.rowNumber == rowLetter and seat.seatNumber <= 6}"
                th:text="${seat.seatNumber}"
                th:classappend="${seat.status ?: 'available'}"
                class="seat"></td>

            <td colspan="1" class="seat-space"></td>

            <td th:each="seat : ${seats}"
                th:if="${seat.rowNumber == rowLetter and seat.seatNumber > 6 and seat.seatNumber <= 15}"
                th:text="${seat.seatNumber}"
                th:classappend="${seat.status ?: 'available'}"
                class="seat"></td>

            <td colspan="1" class="seat-space"></td>

            <td th:each="seat : ${seats}"
                th:if="${seat.rowNumber == rowLetter and seat.seatNumber > 15}"
                th:text="${seat.seatNumber}"
                th:classappend="${seat.status ?: 'available'}"
                class="seat"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 좌석 선택 및 예약 -->
<div class="text-center mt-4">
    <form method="post" action="/reserve">
        <input type="hidden" name="scheduleId" th:value="${scheduleId}">
        <input type="hidden" id="selectedSeat" name="seatId">
        <button type="submit" class="btn btn-success" disabled id="reserveBtn">예약하기</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const seats = document.querySelectorAll(".seat");
        const selectedSeatInput = document.getElementById("selectedSeat");
        const reserveBtn = document.getElementById("reserveBtn");

        seats.forEach(seat => {
            seat.addEventListener("click", function() {
                if (seat.classList.contains("reserved")) return; // 예약된 좌석 클릭 방지

                seats.forEach(s => s.classList.remove("selected"));
                seat.classList.add("selected");
                selectedSeatInput.value = seat.textContent; // 선택한 좌석 ID 저장
                reserveBtn.removeAttribute("disabled");
            });
        });
    });
</script>

</body>
</html>
